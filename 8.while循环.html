<!DOCTYPE html>
<html>
<head>
	<title>While Loop and do while</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		case
		var i = 0;
		while(i<10){
			document.write( i + 'It is a good test<br>');
			i++;
		}

		do...while...先做后判断
		var i = 0;
		do{
			document.write( i + 'It is a good test<br>');
			i++;
		}while(i<10);

		//case
		var n = 10;
		var res = 0;//存放最后结果的
		var i = 1;
		do{
			if(i<n){
				document.write(i + '+');
			}else{
				document.write(i + '=');
			}
			res = res + i;
			i++;
		}while(i<=n);
		// document.write(res);	
	</script>
</head>

</body>
</html>
