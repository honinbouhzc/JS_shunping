<!DOCTYPE html>
<html>
<head>
	<title>String对象</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var str = 'tianniu泰牛';

		//indexOf返回某个字符串值在该字符串中首次出现的位置
		var p1 =str.indexOf('泰牛');
		document.write(p1  + '<br>');//7

		// //substr从第几个字符取，取出几个字符
		// var sub_str1 = str.substr(7，2);//取出泰牛
		// sub_str2 = str.substr(7);//取出泰牛，从第7个位置取，直到最后
		// sub_str3 = str.substr(-7,3);//取出niu，表示从倒数第七个位置取，向后取三个字符
		// alert(sub_str1);

		//substring 表示从第几个位置取，取到第几个位置-1，不能是负数
		sub_str4 =  str.substring(0,1);
		sub_str5 =  str.substring(0);//从这个位置开始取到最后
		document.write(sub_str4 + '<br>');//t
		document.write(sub_str5 + '<br>');//tianniu泰牛

		//charAt返回指定位置的字符
		sub_str6 = str.charAt(0);
		document.write(sub_str6 + '<br>');//t

		//charCodeAt会返回对应字符的unicode码（包含ASCII码）
		sub_str7 = str.charCodeAt(0);
		document.write(sub_str7 + '<br>');//116

		sub_str8 = str.length;
		document.write(sub_str8 + '<br>');//9
		//字符串也可以用下标获取字符
		document.write(str[3] + '<br>');//n

		//case输入文件全路径，获取文件名和后缀
		//比如我们输入了一个路径c:/abc/ttt/bbb/hello.html
		//如何获取到文件名hello和后缀html
		var str1 = 'c:/abc/ttt/bbb/hello.html';
		var p2 =str1.lastIndexOf('/');//从后向前检索
		var p3 =str1.lastIndexOf('.');
		var hz = str1.substr(p3+1);
		document.write(p2 + ' ' + p3 + '<br>');//14 20

		var filename = str1.substring(p2+1,p3);
		document.write(filename + '<br>');//hello
		document.write(hz + '<br>'); //html

		//如果我们需要去除从第几个位置到第几个位置的字符串，则用substring
		//如果我们需要取出从第几个位置开始，取出多少个字符，则用substr
	</script>
</head>
<body>

</body>
</html>
