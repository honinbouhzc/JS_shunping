	<title>三元运算符</title>

	<script type="text/javascript">
		var age = prompt('please enter your age');
		var res = age > 18 ? '18ok' : 'jiayou 18';

		var res = (age >18 && age <20) ?"19": "not 19" ;
		alert(res);

		alert(res);
	</script>
