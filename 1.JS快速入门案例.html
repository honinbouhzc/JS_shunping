<!DOCTYPE html>
<html>
<head>
	<title>JS 快速入门案例</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.alert('hello,world!');
		//变量的开头可以字母，下划线和美元符号，不能以数字开头。
		//不能使用保留字和关键字
		//变量区分大小写的
		var num1 = 100;
		var num2 = 200;
		var res = num1 + num2;
		window.alert(res);
		//在JS中，我们查看数据的类型用typeof();
		window.alert("res的数据类型是 " + typeof(res));
		//数据类型可变
		res  = "hello world!";
		window.alert("新的res的数据类型是 " + typeof(res));
	</script>
</head>
<body>
<p>This is a JS world</p>
</body>
</html>
