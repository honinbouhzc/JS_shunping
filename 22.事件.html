	<script type="text/javascript">
		//通过鼠标或者键盘再浏览器窗口或者网页元素上执行的操作就事件（Event）；
		//由鼠标或者键盘引发的一连串的程序动作，叫事件驱动（Event-driver）；
		//对事件惊醒处理的程序或者函数叫事件处理程序（Event Handle）；

		//编写一个函数来相应用户点击的行为
		function sayHello(event){
			alert('sayHello!');
			alert(event);//鼠标对象
			for(var key in event){//打印对象详情	
				document.write(key +":"+event[key]+'<br>');
			}
		}

		//事件的分类：1 鼠标事件；2 键盘事件：keypress,keyup,keydown.3 HTML事件；window的error,unload,onload.4 其他事件。

		//点击按钮显示当前时间
		function showTime(){
			var my_time = new Date();
			my_time = my_time.toLocaleString();
			window.alert(my_time);
		}
